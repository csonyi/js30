<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector("p")

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello I am %s string!', 'Human')

    // Styled
    console.log('%c I am HUUUUGE', 'font-size: 20px')

    // warning!
    console.warn('EXTERMINATE')

    // Error :|
    console.error('0/0')

    // Info
    console.info('I am tall.')

    // Testing
    console.assert(1 === '1', '1 === "1"')
    console.assert(1 == '1', '1 == "1"')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    console.clear()

    dogs.forEach(dog => {
      // console.group(dog.name)
      console.groupCollapsed(dog.name)
        console.log('Name: ' + dog.name)
        console.log('Age in human years: ' + dog.age)
        console.log('Age in dog years: ' + dog.age * 7)
      console.groupEnd(dog.name)
    });

    // counting
    console.count('Akarmi')
    console.count('Akarmi')
    console.count('Akarmi')
    console.count('Akarmi')
    console.count('Akarmi')
    console.count('Akarmi')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data")
        console.log(data)
      })

  </script>
</body>
</html>
